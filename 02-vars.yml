- name: Demo on variables
  hosts: all
  vars:
    URL: play.google.com
  tasks:
    - name: print a variable
      ansible.builtin.debug:
        msg: "URL = {{URL}}"
    - name: print a task variable
      ansible.builtin.debug:
        msg: "URL = {{URL}}"
      vars:
        URL: task.google.com


##when there is a variable reference  calling a variable, Double quote it

- name: Demo on Inv variables
  hosts: all
  tasks:
    - name: print a variable
      ansible.builtin.debug:
        msg: "URL = {{URL}}"

- name: Demo on file variables
  hosts: all
  gather_facts: no
  vars_files:
    - vars.yml
  tasks:
    - name: print a variable
      ansible.builtin.debug:
        msg: "URL = {{URL}}"


- name: Demo on facts
  hosts: all
  tasks:
    - name: print a fact variable
      ansible.builtin.debug:
        msg: "Hostname = {{ansible_fqdn}}"


- name: Demo on register variables
  hosts: all
  tasks:
    - name: run uptime command
      ansible.builtin.shell: uptime
      register: out
    - name: set a variable
      ansible.builtin.set_fact:
        UPTIME: "{{out.stdout}}"

    - name: print output
      ansible.builtin.debug:
        msg: "{{UPTIME}}"