- name: Copy filebeat repo
  copy:
    src: filebeat.repo
    dest: /etc/yum.repos.d/filebeat.repo

- name: Install Filebeat
  yum:
    name: filebeat
    state: present

- name: Copy Filebeat config
  template:
    src: filebeat.yml
    dest: /etc/filebeat/filebeat.yml

- name: Start Filebeat Service
  systemd:
    name: filebeat
    state: restarted
    enabled: yes